<div *ngIf="gameOver" class="game-over-message">{{gameOverMessage}}</div>

<div *ngIf="!gameReady" class="mines-left-message">Mines Left: {{minesNum}}</div>
<div class="tilesContainer">
    <div *ngFor="let item of tilesMap; index as i;" class="minesweeper-tile" [id]="i" [style.width.%]="tileSize" [style.height.%]="tileSize" (click)="logClick($event)">
    </div>
</div>
