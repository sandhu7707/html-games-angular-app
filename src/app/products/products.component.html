<div class="app-products">
    <div class="game-room-container">
        <router-outlet></router-outlet>
    </div>
    <ul class="products-list">
        <li class="product-item">
            <div class="product-name">
                <h2>Minesweeper</h2>
            </div>
                <div class="product-rooms">
                    <h3>Active Rooms</h3>
                    <ul>
                        <li class="rooms-list-item" *ngFor="let room of rooms[MINESWEEPER_ID] | keyvalue">
                            <div>
                                <h4 class="room-name" routerLink="/products/game/{{MINESWEEPER_ID}}/{{room.value.roomId}}">{{room.value.name}} {{room.key}}</h4>
                                <span class="room-players-number">{{room.value.players.length}}</span>
                                <button [hidden]="alreadyJoined(null, false, null)" class="join-button" (click)="joinRoom(MINESWEEPER_ID, room.key)">Join</button>
                                <button [hidden]="!alreadyJoined(room.key, false, null)" class="join-button" (click)="leaveRoom(MINESWEEPER_ID, room.key)">Leave Room</button>
                            </div>
                        </li>
                    </ul>
                </div>
            <div class="create-room-button">
                <button [hidden]="alreadyJoined(null, false, null)" (click)="createRoom(MINESWEEPER_ID)">Create Room</button>
            </div>
        </li>
    </ul>
</div>
